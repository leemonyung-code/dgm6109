<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snippet 01</title>
    <!-- Basic HTML5 template based on W3Schools HTML5 tutorial -->
    <!-- Source: https://www.w3schools.com/html/html5_intro.asp -->
</head>
<body>

    <!-- Example of an in-text link -->
    <!-- Reference: https://www.w3schools.com/html/html_links.asp -->
    <p>This is an <a href="https://www.example.com">example link</a> inside a paragraph.</p>

    <!-- Example of an image with a caption using figure and figcaption -->
    <!-- Reference: https://www.w3schools.com/tags/tag_figcaption.asp -->
    <figure>
        <img src="image.jpg" alt="Example image" width="300">
        <figcaption>This is an example caption for the image.</figcaption>
    </figure>

    <!-- Example of an image inside a link -->
    <!-- Reference: https://www.w3schools.com/html/html_images.asp -->
    <a href="https://www.example.com">
        <img src="image.jpg" alt="Linked image" width="300">
    </a>

    <!-- Four levels of headings -->
    <!-- Reference: https://www.w3schools.com/html/html_headings.asp -->
    <h1>Heading Level 1</h1>
    <h2>Heading Level 2</h2>
    <h3>Heading Level 3</h3>
    <h4>Heading Level 4</h4>

    <!-- Example of a paragraph -->
    <!-- Reference: https://www.w3schools.com/html/html_paragraphs.asp -->
    <p>This is an example paragraph to demonstrate the use of the &lt;p&gt; tag in HTML.</p>

</body>
</html>
