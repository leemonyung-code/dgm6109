<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>[Limeng Yang] Lab #5 - Fall 2025</title>
    <script src="libraries/d3.min.js"></script>
    <script src="libraries/polygon.js"></script>

    <script src="elements/dog.js"></script>
    <script src="elements/ladybug.js"></script>
    <script src="elements/panda.js"></script>
    <script src="elements/butterfly.js"></script>
</head>

<body>
    <p>Select the first element for your drawing:<select id="choice1">
        <option value="dog">Dog</option>
        <option value="ladybug">Ladybug</option>
        <option value="panda">Panda</option>
        <option value="butterfly">Butterfly</option>
    </select></p>
    <p>Position your first element: x:<input type="number" id="x1" value="100">, y:<input type="number" id="y1" value="300"></p>

    <p>Select the second element for your drawing:<select id="choice2">
        <option value="dog">Dog</option>
        <option selected value="ladybug">Ladybug</option>
        <option value="panda">Panda</option>
        <option value="butterfly">Butterfly</option>
    </select></p>
    <p>Position your second element: x:<input type="number" id="x2" value="300">, y:<input type="number" id="y2" value="300"></p>
    <p>Show origin points: <select id="origins">
        <option value="yes">Yes</option>
        <option selected value="no">No</option> </select></p>
    <button id="action">Draw!</button>
    <div id="canvas"></div>
</body>
<script src="main.js"></script>

</html>
